<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NG-todo</title>
    <script src="./ng.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</head>

<body ng-app="myApp">
    <nav class="navbar navbar-light bg-light">
        <h3 class="navbar-brand">To-Do</h3>
    </nav>
    <main class="container" ng-controller="mycontroller" style="margin-top: 5rem!important">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add todo" aria-label="Recipient's username"
                aria-describedby="basic-addon2" ng-model="todonew"">
            <div class=" input-group-append">
            <button class="btn btn-outline-secondary" type="button" ng-click="todos.push(todonew)">Add</button>
        </div>
    </div>
        <div class="container" >
            <ul>
                <li class="list-group-item list-group-item-dark" ng-repeat="todo in todos track by $index" style="margin: 0.5rem;">
                    {{todo}}
                 <button class="btn btn-dark" style = "float: right;" type="button">Delete</button>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
